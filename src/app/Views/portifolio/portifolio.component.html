<div class="portifolio_container">

    <h1>Portifólio</h1>

    <div class="cards">

        <div style="background-image: url('{{projeto.Imagem}}');"class="Projetos_conteudo" *ngFor="let projeto of projetos">
            <div  class="projeto">

                <div class="conteudo">
                    
                        <h1 class="titulo">{{projeto.Titulo}}</h1>
                        <button class="button"><a href="{{projeto.Link}}">ver mais</a></button>
                        <p class="descrição">< {{projeto.Descricao}} /></p>
                   
                </div>

            </div>
        </div>
    </div>
</div>
